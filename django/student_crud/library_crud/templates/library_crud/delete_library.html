{% extends 'library_crud/menubar.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Confirm Delete</h3>
    </div>
    <div class="card-body">
        <p>Do you really want to delete</p>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'library_list' %}" class="btn btn-secondary">Cancel</a>
        </form>  
    </div>
</div>
{% endblock %}
