<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form>
        <label for="Student_Name"> Student name:</label>
        <input type="text" name="Student_Name" id="Student_Name"><br><br>
        <label for="College_Name"> College name:</label>
        <input type="text" name="College_name" id="College_Name"><br><br>
        <label for="Course_Details"> Course Details:</label>
        <input type="text" name="Course_Details" id="Course_Details"><br><br>
       
        <label for="Registration/USN"> Registration/USN:</label>
        <input type="text" name="Registration/USN" id="Registration/USN"><br><br>
        <label for="Phone_number"> Phone number:</label>
        <input type="tel" name="phone_number" id="phone_number"><br><br>
        <label for="Email_id"> Email id:</label>
        <input type="Email_id" name="email_id" id="email_id"><br><br>
        <label for="Password"> Password:</label>
        <input type="Password" name="Password" id="Password"><br><br>



        
        <label for="Gender"> Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="Male"> Male</label>
        <input type="radio" name="gender" id="female">
        <label for="Female"> Female:</label>
        <input type="radio" name="gender" id="other">
        <label for="Other"> Other:</label><br>

    <input type="submit">
    <input type="File"name="Upload_photo" multiple accept="application/doc">
    <label for="Upload photo">Upload_photo</label>
    <input type="Reset">
    </form>
</body>
</html>
