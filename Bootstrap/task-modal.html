<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control{
            border: 1px solid black;
        }
    </style>
</head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="container row p-4  border border-2  border-dark my-3">
                <div class="col-mb-4 col-md-4 ">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="Name">
                  </div>
                <div class="col-mb-4 col-md-4 ">
                  <label for="usn" class="form-label">USN </label>
                  <input type="text" class="form-control" name="usn" id="USN">
                  </div>
                <div class="col-mb-4 col-md-4">
                  <label for="class" class="form-label">Class</label>
                  <input type="text" class="form-control" name="class" id="Class">
                  </div>
                <div class="col-mb-4 col-md-4">
                  <label for="Email address" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-mb-4 col-md-4">
                  <label for="phone-number" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone-number">
                </div>
                <div class="col-mb-4 col-md-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-md-6">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="permanent address" class="form-label"> Permanent Address</label>
                  <textarea class="form-control" id="address" row="5" cols="10"></textarea>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree for the Terms & Conditions</label>
                </div>
                <div class="d-flex justify-content -start">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
